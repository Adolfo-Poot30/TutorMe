<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="login-page">
        <div class="form">


            <div class="container" id="container">
                <div class="form-container sign-up-container">

                    <form    class="register-form" method="POST" id="register-form">

                        </select>
                        <input id="name" name="nombreCompleto" type="text" placeholder="Nombre completo *" required />

                        <input id="email" name="correo" type="email" placeholder="Correo electronico *" required />
                        <input id="password" name="password" type="password" placeholder="Contraseña *" required />

                    <form id="login-form" class="loginForm">

                        <input id="username" name="usuario" class="inputLogin" type="text" placeholder="Nombre de usuario" required />
                        <input id="password" name="password" class="inputLogin" type="password" placeholder="Contraseña" required />

                            <button id="loginButton" class= "button_login" type="submit">LOGIN</button>
                        </a>
                        
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>¡Bienvenido de nuevo!</h1>
                            <p>Para mantenerse conectado con nosotros, inicie sesión</p>
                            <button class="ghost" id="signIn">Iniciar Sesión</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hola, ¡Bienvenido!</h1>
                            <p>Ingresa tus datos personales y comienza tu aventura con nosotros</p>
                            <button class="ghost" id="signUp" href="">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    
    
    <script src="./js/sesion.js"></script>
